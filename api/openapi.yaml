- description: "## Supported Events\n\nThe following are events you can listen to\
    \ via webhooks.\n\n| Event&nbsp;Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Description\
    \     | \n| --------------------------------------------- | --------------------------\
    \ |\n| DocumentFile.Received | File saved/received to the Fincura Platform | \n\
    | DocumentFile.Processing | File is being processed by the Fincura Pipeline |\
    \ \n| DocumentFile.HumanRequired | Human Intervention is required for file | \n\
    | DocumentFile.SpreadComplete | File data spread to a template (data now normalized/standardized)\
    \ | \n| * | Wildcard for all events | \n\n\n## Webhook Request Body\n\nThe webhook\
    \ POST request body will contain the following json parameters:\n\n- `event` the\
    \ event that triggered the callback (e.g. `DocumentFile.Received`)\n- `transaction_id`\
    \ a unique UUID representing the event\n- `payload` additional event specific\
    \ parameters\n\n## Webhook Signatures\n\nAll of our outgoing webhook requests\
    \ contain a `X-Fincura-Signature` header which has been signed by a tenant specific\
    \ key. This allows a 3rd party to validate requests are from Fincura's servers.\n\
    \nThe header contains a list of comma seperated key value pairs:\n\n- `t` - UTC\
    \ timestamp of the request\n- `uuid` - the UUID of the webhook record\n- `v1`\
    \ - signature of the message [(HMAC_SHA256)](https://en.wikipedia.org/wiki/HMAC)\n\
    \n### Obtaining the Tenant Signing Key\n\nSee: [Get Tenant Settings](#operation/readTenantSettings)\
    \ which returns a `webhook_signing_key`\n\n### Calculating the Message Signature\n\
    \nThe webhook message signature is calculated by joining the `timestamp` of the\
    \ request, the `uuid` of the webhook and the `body` of the request with periods\
    \ (`.`) into a single string.\n\nThe signature is generated by creating a HMAC\
    \ SHA256 signature of that message using the tenant signing key.\n\nThe calculated\
    \ signature can then be matched to the `v1` signature in the `X-Fincura-Signature`\
    \ header to verify the request originated from Fincura and the body has not been\
    \ tampered with.\n\nNOTE: Fincura periodically rotates signing keys for security\
    \ purposes, if a signature mismatch if found, it is recommended to make sure you\
    \ are using the latest signing key.\n\nPython example of validating a signature:\n\
    ```\n#!/usr/bin/env python\nimport hmac\nimport hashlib \n\nSIGNING_KEY = \"tenant\
    \ signing key\" # Obtained via API call to `operation/readTenantSettings`\n\n\
    def create_message(timestamp, uuid, body):\n    return  f\"{timestamp}.{uuid}.{body}\"\
    \n\ndef create_sha256_signature(key, message):\n    message = message.encode()\n\
    \    return hmac.new(key.encode('utf-8'), message, hashlib.sha256).hexdigest().upper()\n\
    \ndef verify_fincura_header(signature_header, request_body):\n    header_params\
    \ = {kv[0]:kv[1] for kv in param.split('=') for param in signature_header.split(',')}\
    \ \n    message = create_message(header_params['t'], header_params['uuid'], request_body)\n\
    \    signature = create_sha256_signature(SIGNING_KEY, message)\n\n    if signature\
    \ != header_params['v1']:\n        raise Exception('Webhook Signature Mismatch')\n\
    \n// for example (signature shortened for brevity)\nheader_value = 't=1602104227,uuid=5262fc90-eb99-4bd8-8712-ae50fc71ea92,v1=E9397...9C3332'\n\
    request_body = '{\"event:\"value\"}'\n\nverify_fincura_header(header_value, request_body)\n\
    ```"
  name: Webhooks
