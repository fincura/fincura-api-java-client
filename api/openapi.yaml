info:
  description: "This [REST API](https://en.wikipedia.org/wiki/Representational_state_transfer)\
    \ allows you to interact with the Fincura processing and insights engine. \n\n\
    # Authentication\n\nThis API uses API keys generated from a Fincura User account.\
    \ To get access to your User account, speak with you Fincura account manager.\n\
    \n# Accepted Media Types\n\n| File&nbsp;Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Extension(s)\
    \     | Content-Type(s) |\n| -------------------------------- |--------------\
    \ | ------------ |\n| PDF File | .pdf | `application/pdf` , `application/x-pdf`\
    \ |\n| Excel File | .xls | `application/vnd.ms-excel`  |\n| Excel File | .xlsx\
    \ | `application/vnd.openxmlformats-officedocument.spreadsheetml.sheet`  |\n|\
    \ PNG Image | .png | `image/png`  |\n| GIF Image | .gif | `image/gif`  |\n| JPG\
    \ Image | .jpg, .jpeg | `image/jpeg`  |\n| GIF Image | .gif | `image/gif`  |\n\
    \n\n# Getting Started\n\n1. [Create a Borrower](#operation/createBorrower) \n\
    2. [Add a file](#operation/createDocumentFile) for that Borrower.\n3. Analyze\
    \ in the Fincura App\n\n****"
