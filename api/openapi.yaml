    post:
      description: "Add a new file to Fincura for processing.\n\nThe minimal document\
        \ creation request requires just a borrower_uuid and the media_type of the\
        \ file to process.\n\n\n    POST /v1/document-file HTTP/1.1\n    Host: api.fincura.com\n\
        \    Accept: application/json\n    Authorization: Bearer eyJ0e...nFTRKTbcg\n\
        \    Content-Type: application/json\n\n    {\n        \"borrower_uuid\": \"\
        6e64724a-25fc-4e1a-8071-1ef29845ab1d\",\n        \"media_type\": \"application/pdf\"\
        \"\n    }\n    \n\nThe above request will create a new document record in\
        \ Fincura and return a url to send the file to, as seen below.\n\n    {\n\
        \        \"uuid\": \"fb5a2c2b-d3fa-4015-a801-a01e44503d94\",\n        \"upload_url\"\
        : \"https://upload.fincura.com/fb5a2c2b-d3fa-4015-a801-a01e44503d94/document.pdf?signature=mWFg4xsgm4EtFEt\"\
        \n    }\n\nIn a subsequent request, the file can be sent to the `upload_url`\
        \ via [HTTP PUT](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/PUT).\
        \ The `Content-Length` and `Content-Type` headers are required. The `Content-Type`\
        \ should match the `media_type` from the previous request.\n\n    PUT /fb5a2c2b-d3fa-4015-a801-a01e44503d94/document.pdf?signature=mWFg4xsgm4EtFEt\
        \ HTTP/1.1\n    Host: upload.fincura.com\n    Content-Length: 18828\n    Content-Type:\
        \ application/pdf\n    \n    {FILE  DATA}\n\nFincura will begin processing\
        \ the file once it has been completely uploaded.\n\nAdditional fields described\
        \ below:"
      operationId: createDocumentFile
